<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廉洁公示 - 三码服务平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .img-container {
            overflow-x: auto;
        }

        /* 长图横向滚动 */
    </style>
</head>

<body class="bg-gray-50 font-sans">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2 text-integrity">
                <i class="fa fa-arrow-left text-xl"></i>
                <span class="font-bold">返回首页</span>
            </a>
            <h1 class="text-xl font-bold text-integrity">廉洁公示信息</h1>
            <div class="w-8"></div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="space-y-8">
            <!-- 长图1：廉洁自律承诺书 -->
            <div class="bg-white rounded-xl p-6 shadow">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold text-integrity flex items-center">
                        <i class="fa fa-file-text-o mr-2"></i> 廉洁自律承诺书
                    </h2>
                    <a href="廉洁承诺书.jpg" download class="text-gray-500 hover:text-integrity">
                        <i class="fa fa-download"></i> 下载原图
                    </a>
                </div>
                <div class="img-container">
                    <!-- 替换src为你的长图URL（本地图片需和页面同目录） -->
                    <img src="https://picsum.photos/id/1076/1200/800" alt="廉洁自律承诺书" class="max-h-[600px] rounded-lg">
                </div>
                <p class="text-gray-500 text-center mt-3 text-sm">
                    提示：左右滑动查看完整内容 | 图片尺寸：1200×800px
                </p>
            </div>

            <!-- 长图2：工作人员行为规范 -->
            <div class="bg-white rounded-xl p-6 shadow">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold text-integrity flex items-center">
                        <i class="fa fa-list-alt mr-2"></i> 工作人员行为规范及禁令
                    </h2>
                    <a href="行为规范.jpg" download class="text-gray-500 hover:text-integrity">
                        <i class="fa fa-download"></i> 下载原图
                    </a>
                </div>
                <div class="img-container">
                    <img src="https://picsum.photos/id/1077/1200/800" alt="工作人员行为规范" class="max-h-[600px] rounded-lg">
                </div>
                <p class="text-gray-500 text-center mt-3 text-sm">
                    提示：左右滑动查看完整内容 | 图片尺寸：1200×800px
                </p>
            </div>

            <!-- 长图3：监督举报渠道 -->
            <div class="bg-white rounded-xl p-6 shadow">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold text-integrity flex items-center">
                        <i class="fa fa-phone mr-2"></i> 监督举报渠道及处理流程
                    </h2>
                    <a href="举报渠道.jpg" download class="text-gray-500 hover:text-integrity">
                        <i class="fa fa-download"></i> 下载原图
                    </a>
                </div>
                <div class="img-container">
                    <img src="https://picsum.photos/id/1078/1200/800" alt="监督举报渠道" class="max-h-[600px] rounded-lg">
                </div>
                <p class="text-gray-500 text-center mt-3 text-sm">
                    提示：左右滑动查看完整内容 | 图片尺寸：1200×800px
                </p>
            </div>
        </div>
    </main>

    <footer class="bg-white mt-8 py-4 border-t border-gray-200">
        <div class="container mx-auto px-4 text-center text-gray-500">
            <p>© 2024 三码服务平台 版权所有 | 咨询电话：010-12345678</p>
        </div>
    </footer>
</body>

</html>
